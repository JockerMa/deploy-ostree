variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  BRANCH_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  LATEST_TAG: $CI_REGISTRY_IMAGE:latest

stages:
  - lint
  - test
  - build
  - integration
  - release

.python-template: &python-template
  image: python:3.5
  before_script:
    - pip install .[dev]

lint:
  <<: *python-template
  stage: lint
  script:
    - make lint

unit:
  <<: *python-template
  stage: test
  script:
    - make test/unit

provisioners:
  <<: *python-template
  stage: test
  script:
    - make test/provisioners

build-wheel:
  <<: *python-template
  stage: build
  script:
    - make build/wheel
  artifacts:
    paths:
      - '*.whl'

.docker-template: &docker-template
  image: docker
  services:
    - docker:dind
  before_script:
    - apk add --no-cache make
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

build-docker:
  <<: *docker-template
  stage: build
  script:
    - make IMAGE_TAG=$IMAGE_TAG build/docker
    - docker push $IMAGE_TAG

integration:
  <<: *docker-template
  stage: integration
  script:
    - make IMAGE_TAG=$IMAGE_TAG test/integration

integration-long:
  <<: *docker-template
  stage: integration
  script:
    - make IMAGE_TAG=$IMAGE_TAG test/integration_long

tag-latest:
  <<: *docker-template
  stage: release
  only:
    - master
  script:
    - docker pull $IMAGE_TAG
    - docker tag $IMAGE_TAG $LATEST_TAG
    - docker push $LATEST_TAG
