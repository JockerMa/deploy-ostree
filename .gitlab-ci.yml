image: debian:9-slim
before_script:
  - echo "deb http://deb.debian.org/debian stretch-backports main" >> /etc/apt/sources.list.d/stretch-backports.list
  - apt-get update
  - apt-get install -y make python3
  - apt-get install -y -t stretch-backports ostree

stages:
  - lint
  - test
  - integration

.test-template: &test-template
  stage: test
  image: python:3.5
  before_script:
    - pip install .[dev]
  script:
    - python3 -m unittest -v -t . -s $TESTS_DIR

lint:
  <<: *test-template
  stage: lint
  script:
    - flake8 .
    - mypy .

unit:
  <<: *test-template
  variables:
    TESTS_DIR: tests/unit

provisioners:
  <<: *test-template
  variables:
    TESTS_DIR: tests/provisioners

integration:
  stage: integration
  script: make test/integration

integration_long:
  stage: integration
  script: make test/integration_long
